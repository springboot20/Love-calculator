<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="demo-page" id="demo">
      <div class="demo-container">
        <h2 class="demo-title">Hello, there buddy</h2>
        <p class="demo-text">Welcome to Love Calculator, wish you good luck on calculating your love <span
            class="fa fa-heart heart-red"></span> <span class="fa fa-heart heart-red"></span> potential
          percentage</p>
        <button type="button" class="demo-btn" id="demoBtn">Calculator</button>
      </div>
    </div>
    <div class="love-form-container fadeOut" id="love-form">
      <h3 id="form-heading">Love Calculator</h3>
      <form id="form">
        <div class="user field">
          <span class="fa fa-user"></span>
          <input type="text" id="userInput" placeholder="Enter your name here....">
        </div>
        <div class="crush field">
          <span class="fa fa-user"></span>
          <input type="text" id="crushInput" placeholder="Enter your crush name here....">
        </div>
        <button type="submit" class="calc-btn" id="button">Calculate Love</button>
      </form>
    </div>
  </div>

  <div class="error-notification-message">
    <span class="fa fa-exclamation-circle"></span>
    <div class="error-notification-body">
      <h3 class="error-notification-title">Error</h3>
      <p class="error-notification-text"></p>
    </div>
    <span class="fa fa-close toastBtn"></span>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
